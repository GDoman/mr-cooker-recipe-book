<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <button type="button" class="btn btn-success">New recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <app-recipe-item
      [recipe]="recipeEl"
      *ngFor="let recipeEl of recipes"
      (recipeSelected)="onRecipeSelected(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
