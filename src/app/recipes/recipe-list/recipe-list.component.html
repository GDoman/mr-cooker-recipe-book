<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <button type="button" class="btn btn-success" (click)="onNewRecipe()">
      New recipe
    </button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <app-recipe-item
      [recipe]="recipeEl"
      [index]="i"
      *ngFor="let recipeEl of recipes; let i = index"
    ></app-recipe-item>
  </div>
</div>
